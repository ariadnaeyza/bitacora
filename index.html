<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitacora</title>
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <nav class="bg-color-blue">
            <div>
                <a href="#" class="brand-logo"><img src="img/logo.png" alt="Logo"></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="#"><i class="material-icons">&#xE88A;</i></a></li>
                    <li><a href="#"><i class="material-icons">&#xE87A;</i></a></li>
                    <li><a href="#"><i class="material-icons">&#xE0D8;</i></a></li>
                    <li><a href="#"><i class="material-icons">&#xE254;</i></a></li>
                </ul>
            </div>
        </nav>
        <div class="divider"></div>

        <div class="row center">
            <div class="col s3 m3 l3">
                <i class="medium material-icons color-white">&#xE262;</i>
                <br>
                <div class="btn" id="texto">TEXTO</div>
            </div>
            <div class="col s3 m3 l3">
                <i class="medium material-icons color-white">&#xE244;</i>
                <br>
                <div class="btn" id="cita">CITA</div>
            </div>
            <div class="col s3 m3 l3">
                <i class="medium material-icons color-white">&#xE8AB;</i>
                <br>
                <div class="btn" id="link">LINK</div>
            </div>
            <div class="col s3 m3 l3">
                <i class="medium material-icons color-white">&#xE89A;</i>
                <br>
                <div class="btn" id="frase">PASTILLA</div>
            </div>
        </div>
        <div class="row">
           <div class="col offset-m2 offset-l2 s12 m8 l8  ">
               <div id="receptor" class="z-depth-4"></div>
           </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
